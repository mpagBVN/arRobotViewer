<!DOCTYPE html>
<html>
	<head>
		<META name="viewport" content="initial-scale=0.66, user-scalable=no">
		<title>ArObject Host</title>
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style/index.css">
	</head>
	<body>
			<div id="container">
				<div id="arObject">
					<model-viewer alt="A 3D model of Robotic Fabrication Scene." src="models/SR2_RobotPrint.glb" ios-src="models/SR2_RobotPrint.usdz" poster="img/robotThumb.gif"ar ar-modes="quick-look webxr scene-viewer" autoplay camera-controls shadow-intensity="2" shadow-softness="0.48" animation-name="A04Action.024">
						 <button slot="ar-button"><h2>Activate AR</h2></button>
				</div>
			</div>

</html>
